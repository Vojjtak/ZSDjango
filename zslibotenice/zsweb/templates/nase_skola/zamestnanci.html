{% extends "base.html" %}

{% load static %}
{% block content %}

    <!-- Header Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 230px">
            <h3 class="display-3 font-weight-bold text-white">Zaměstnanci školy</h3>
        </div>
    </div>
    <!-- Header End -->
<!-- Teachers -->
<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center pb-2">
        </div>
        <div class="row">
            {% for item in teachers %}
                <div class="col-md-6 col-lg-3 text-center team mb-5">
                    <div class="position-relative overflow-hidden mb-4" style="border-radius: 100%;">
                        <img class="img-fluid w-100 img_uc" src="{% static 'img/jason-statham-angry-celebrity-mask.png' %}" alt="">
                        <div class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute">
                            <a class="btn btn-outline-light text-center mr-2 px-0" style="width: 38px; height: 38px;"
                                href="#"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-outline-light text-center mr-2 px-0" style="width: 38px; height: 38px;"
                                href="#"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-outline-light text-center px-0" style="width: 38px; height: 38px;"
                                href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <h4>{{ item.name }} {{ item.surname }}</h4>
                    <i>ředitelka školy</i>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
