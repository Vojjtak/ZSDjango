<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block" src="{% static 'img/volno.png' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="{% static 'img/volno.png' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="{% static 'img/me.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<link href="{% static 'js/carousel.js' %}" rel="stylesheet">
<style>
  /* Add this style to your CSS file or in your HTML */
  .carousel-inner img {
    width: 100%;
    height: 50%;
    object-fit: cover;
  }
</style>
